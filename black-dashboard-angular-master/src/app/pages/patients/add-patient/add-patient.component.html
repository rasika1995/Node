
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Add Patient Information</h5></div>
        <div class=" card-body">
          <form [formGroup]="createForm" class = "create-Form">
            <label><b>Details of Student: </b></label>
          <div class=" row"> 
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label for="reg_No"> Reg_No </label>
                <input class=" form-control" placeholder="Reg_No" type="text" formControlName="reg_No" #reg_No />
              </div>
            </div>
            <div class=" col-md-6 px-md-1">
              <div class=" form-group">
                <label for = "faculty"> Faculty </label>
                <!--<input class=" form-control" placeholder="faculty" type="text" formControlName="faculty" #faculty/>-->
                <select class="form-control" formControlName="faculty" #faculty>
                    <option>Science</option>
                    <option>Management</option>
                    <option>Art</option>
                </select>
              </div>
            </div>
            <div class=" col-md-3 pl-md-1">

                
              <div class=" form-group">
                <label for = "date">Date</label>
               
                <!--<input class=" form-control" placeholder="YYYY-MM-DD" type="date" formControlName="date" #date/>-->

                <input type="text"
                placeholder="Datepicker"
                data-date-format="dd/mm/yyyy"
                class="form-control"
                bsDatepicker
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-red',dateInputFormat: 'MMM/DD/YYYY' }"
                
                formControlName="date" #date>
       

                
              </div>
            </div>
          </div>
          <div class=" row"> 
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label for="name"> Full Name </label>
                <input class=" form-control" placeholder="Full Name" type="text" formControlName="name" #name />
              </div>
            </div>
          </div>
          <div class=" row"> 
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label for="raddress"> Residential Address </label>
                <input class=" form-control" placeholder="Residential Address" type="text" formControlName="raddress" #raddress />
              </div>
            </div>
          </div>
          <div class=" row"> 
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label for="address"> Permanent Address </label>
                <input class=" form-control" placeholder="Permanent Address" type="text" formControlName="address" #address/>
              </div>
            </div>
          </div>

          <div class=" row"> 
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label for="dob"> Date of Birth </label>
                <!--<input class=" form-control" placeholder="Date of Birth" type="date" formControlName="dob" #dob />-->
                <input type="text"
                placeholder="Date of Birth"
                data-date-format="dd/mm/yyyy"
                class="form-control"
                bsDatepicker
                [bsConfig]="{ isAnimated: true, containerClass: 'theme-red' }"
                formControlName="dob" #dob>
              </div>
            </div>
            <div class=" col-md-3 px-md-1">
              <div class=" form-group">
                <label for = "sex">Sex</label>
                <!--<input class=" form-control" placeholder="Sex" type="text" formControlName="sex" #sex/>-->
                <select class="form-control" formControlName="sex" #sex>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                  
                
              </div>
            </div>
            <div class=" col-md-3 pl-md-1">
              <div class=" form-group">
                <label for = "marital_status"> Marital Status </label>
               <!-- <input class=" form-control" placeholder="Marital Status" type="text" formControlName="marital_status" #marital_status/>-->
                <select class="form-control" formControlName="marital_status" #marital_status>
                    <option>Married</option>
                    <option>Unmarried</option>
                </select>
              </div>
            </div>
          </div>

          <div class=" row"> 
            <div class=" col-md-10 pr-md-1">
              <div class=" form-group">
                <label for="last_school_attend"> Last School Attend </label>
                <input class=" form-control" placeholder="Last School Attend" type="text" formControlName="last_school_attend" #last_school_attend />
              </div>
            </div>
          </div>
          <hr>
          
          <label><b>Details of Parents / Guardian: </b></label>
          
          <div class=" row" formGroupName="parent">
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Parents / Guardian Name </label>
                <input class=" form-control" placeholder="Parents / Guardian Name" type="text" formControlName="parentName" #parentName/>
              </div>
            </div>
            <div class=" col-md-3 px-md-1">
              <div class=" form-group">
                <label for = "pmobile_No">mobile Number </label>
                <input class=" form-control" placeholder="mobile Number" type="text" formControlName="pmobile_No" #pmobile_No/>
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label for="paddress"> Address </label>
                <input class=" form-control" placeholder="Permanent Address" type="text" formControlName="paddress" #paddress />
              </div>
            </div>
          </div>

          <hr>

          <label><b>PAST HISTORY </b></label>
          
          <div class=" row">
              
              <div class=" col-md-10 pr-md-1">
                  <p>If you have suffered from any of the following illnesses tick() , if not(x)</p>
                  <div class=" form-group">
                  <label> Diseases </label>
                  <!--<input class=" form-control" placeholder="mobile Number" type="text" formControlName="diseases" #diseases/>-->
                  
                    <select class="form-control" formControlName="diseases" #diseases>
                        <option>Mustard</option>
                        <option>Ketchup</option>
                        <option>Relish</option>
                      </select>
                      
                    
                </div>
              </div>
              
              <div class=" col-md-10 pr-md-1">
                  <p>Have you under gone any operation if so give details</p>
                <div class=" form-group">
                  <input class=" form-control" placeholder="any operation" type="text" formControlName="operation" #operation/>
                </div>
              </div>

              <div class=" col-md-10 pr-md-1">
                <p>Do you have any of the under mentioned problem ? Tick if "Yes" and (x) if not</p>
                <div class=" form-group">
                  <input class=" form-control" placeholder="mentioned problem" type="text" formControlName="mentioned_problem" #mentioned_problem/>
                </div>
              </div>

          </div>

          <hr>


              <button routerLink = "/patient" class="btn btn-primary animation-on-hover">Back</button>
              <button type="submit" class="btn btn-success animation-on-hover" (click) = "addPatient(this.createForm.value)" [disabled]="createForm.pristine || createForm.invalid">Save</button>
          
          </form>
        </div>
            
      </div>
    </div>
    
  </div>
</div>
